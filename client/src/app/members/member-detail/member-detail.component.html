
@if(member){
   <div class="row">
     <div class="col-4">
        <div class="card">
            <img src="{{member.url || './assets/user.png'}}" alt="{{member.knownAs}}" 
            class="card-img img-thumbnail">
            
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}} , {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>LastActive:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Since</strong>
                    <p>{{member.dateCreated}}</p>
                </div>
            </div>

            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">like</button>
                    <button class="btn btn-warning">message</button>
                </div>
            </div>
        
        </div>
     </div>

     <div class="col-8">
       <tabset class="member-tabset">
            <tab heading="about {{member.knownAs}}">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                
                <h4>Lokking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>

            <tab heading="Interests">
                <h4>Interests</h4>
                {{member.interests}}
            </tab>
            
            <tab heading="Photos" #photoTab ="tab">
                @if(photoTab.active){
                    <gallery [items]="images" class="gallery">
                    </gallery>
                }
            </tab>

            <tab heading="Messages">

            </tab>
       </tabset>
     </div>
   </div>   
}
