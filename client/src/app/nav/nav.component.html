<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand">Dating App</a>
        flow @if (this.accountService.currentUser()) {
          <ul class="navbar-nav me-auto mb-2 mb-md-0" >
            <li class="nav-item">
              <a class="nav-link active">Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">Lists</a>
            </li>
            <li class="nav-item">
              <a style="cursor:pointer;" class="nav-link active" (click)="logOut()">LogOut</a>
            </li>
          </ul>
        }
        
        flow @if(this.accountService.currentUser()){
            <div dropdown class="dropdown">
              <button dropdownToggle class="dropdoen-toggle btn btn-outline-primary">Welcome User</button>
                <div *dropdownMenu class="dropdown-menu">
                  <a class="dropdown-item">Edit Profile</a>
                  <a class="dropdown-item" (click)="logOut()">LogOut</a>
                </div>
            </div>
        }

        flow @if (!this.accountService.currentUser()) {
          <form #loginForm="ngForm" (ngSubmit)="logIn()" class="d-flex">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username" >
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password" type="password" >
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        }
      
    </div>
  </nav>
